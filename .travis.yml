language: rust
cache: cargo

env:
  global:
  - secure: 

os:
  - linux
  - windows
  - osx

script:
  - cargo build --verbose
  - cargo test --verbose

matrix:
  include:
    - name: gh-pages
      os: linux
      script:
        - cargo doc
        - echo '<meta http-equiv=refresh content=0;url=local_encoding/index.html>' > target/doc/index.html
      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: target/doc
          github_token: ${TOKEN}
          on:
            branch: master
            repo: bozaro/local-encoding-rs
